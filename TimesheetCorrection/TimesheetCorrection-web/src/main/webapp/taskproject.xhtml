<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">

	
	
	<h:body>
	<h:form  id="form2">
	

	<br/>

		<h:selectOneMenu value="#{tacheBean.id}" >
			<f:selectItems value="#{tacheBean.toutetache()}" 
				var="tache" itemValue="#{tache.id}" 
				itemLabel="#{tache.nom}" />
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{tacheBean.selectedprojectid}" >
			<f:selectItems value="#{tacheBean.allProjects}" 
				var="p" itemValue="#{p.id}" 
				itemLabel="#{p.nomProject}" />
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{tacheBean.userid}" >
			<f:selectItems value="#{tacheBean.allUsers}" 
				var="p" itemValue="#{p.id}" 
				itemLabel="#{p.nom}" />
		</h:selectOneMenu>
		
		<h:commandButton id="btn" action="#{tacheBean.afftache()}" value="Affecter" />
		
	<br/>
	
		</h:form>
	

	 </h:body>
</html>
