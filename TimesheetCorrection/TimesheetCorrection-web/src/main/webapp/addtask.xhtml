<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta charset="utf-8" />
        <title>Ajouter Tache</title>
    </h:head>
    <h:body>
     <b:container fluid="true">
     
    <h:form>
   <fieldset>
      <b:inputText value="#{tacheBean.nom}" placeholder="Nom Tache"   label="Nom Tache"/>
    
      
       <b:dateTimePicker   value="#{tacheBean.dateDeb}" placeholder="Date de début" label="Date de début" />
     
       <b:dateTimePicker   value="#{tacheBean.dateFin}" placeholder="Date Fin" label="Date Fin" />
     
     
     <b:commandButton value="Ajouter Tache!" ajax="true"  action="#{tacheBean.ajouterTache()}" look="primary" />
	</fieldset>	
        </h:form>
        </b:container>
        
    </h:body>
</html>
