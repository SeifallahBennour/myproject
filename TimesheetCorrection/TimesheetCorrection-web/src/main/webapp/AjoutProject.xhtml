<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta charset="utf-8" />
        <title>Ajouter Projet</title>
    </h:head>
    <h:body>
     <b:container fluid="true">
     
    <h:form>
  
      <b:inputText value="#{projectBean.nomProject}" placeholder="Nom Projet"   label="Nom Projet"/>
    
      
 <b:inputTextarea placeholder="Votre Description" value="#{projectBean.description}" label="Description">
    <f:ajax event="keyup"   />
  </b:inputTextarea>
     
       <b:dateTimePicker   value="#{projectBean.dateDeb}" placeholder="Date de début" label="Date de début" />
     
         <b:dateTimePicker   value="#{projectBean.dateFin}" placeholder="Date Fin" label="Date de Fin" />
    
    
     
     
     <b:commandButton offset="3" span="4" value="Ajouter Projet !" ajax="true"  action="#{projectBean.ajouterproject()}" look="primary" onclick = "alert('Projet ajouté avec succés');" />
	
	
        </h:form>
        </b:container>
        
    </h:body>
</html>
